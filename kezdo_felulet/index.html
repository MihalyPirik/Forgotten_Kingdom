<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Forgotten Kingdom</title>
</head>

<body>

    <header>
        <div class="container-fluid bg-light">
            <div class="row">
                <div>
                    <a id="name" class="navbar-brand" href="./index.html">Forgotten Kingdom</a>
                    <a class="fbLogo" href="#"><img src="./assets/fb_logo.png" alt="" width="25" height="25"></a>
                    <a class="igLogo" href="#"><img src="./assets/ig_logo.png" alt="" width="25" height="25"></a>
                </div>
            </div>
        </div>
    </header>

    <div class="container text-center">
        <img id="gameLogo" src="./assets/logo.jpg" alt="Logo">
    </div>

    <div class="container w-50 text-center mb-5" id="mainPanel">
        <div class="row" id="buttonPanel">
            <div class="col-lg-4 col-md-6 col-sm-12 menuBox">
                Menu
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 menuBox">
                Menu
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 menuBox">
                Menu
            </div>
        </div>
        <div class="row m-2">
            <div class="col-lg-6 col-sm-12" id="firstBlock">
                <div class="col news me-1 ms-1">
                    feature
                </div>
            </div>
            <div class="col-lg-6 col-sm-12" id="logRegMenu">
                <div class="me-1 ms-1" id="log">

                    <h3 id="bejelentkezes">Bejelentkezés</h3>

                    <div class="form-floating">
                        <input type="email" class="mb-2 input" placeholder="name@example.com">
                    </div>
                    <div class="form-floating">
                        <input type="password" class="input" placeholder="Password">
                    </div>

                    <button type="button" class="btn btn-secondary mt-2 customBtn"
                        data-bs-toggle="button">Belépés</button>
                </div>
                <div class="me-1 ms-1" id="reg">
                    <p id="kerdes">Nincs még fiókod?</p>
                    <button type="button" class="btn btn-secondary customBtn"
                        data-bs-toggle="button">Regisztráció</button>
                </div>
            </div>
        </div>
        <div class="row m-2">
            <div class="col-lg-6 col-sm-12" id="secondBlock">
                <div class="col news me-1 ms-1">
                    feature1
                </div>
            </div>

            <div class="col-lg-6 col-sm-12" id="mobilePanel">
                <div class="col me-1 ms-1" id="mobile">
                    <div class="col-6 androidPanel">
                        <div class="android">
                            <div>
                                <img id="androidObject" src="./assets/fb_logo.png" alt=""><br>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 androidPanel">
                        <div class="android">
                            <div>
                                <img id="androidLogo" src="./assets/fb_logo.png" alt=""><br>
                                <span id="androidDownloadLink"><a href="/index.html">Itt tudod letölteni</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
