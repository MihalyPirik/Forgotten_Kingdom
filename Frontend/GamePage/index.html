<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>


    <canvas id="game"></canvas>
    <img src="./assets/directionSigns.png" class="relative" id="arrow1" />
    <img src="./assets/directionSigns.png" class="relative" id="arrow2" />


    <template id="navigationPanel">
      <input type="button" id="forward" value="Ugrás {{name}}" />
      <input type="button" id="backward" value="Ugrás {{name}}" />
    </template>

    <template id="HighlightEntities">
      <p>{{name}}</p>
      <p>{{level}}</p>
      <div id="HP"><div></div></div>
    </template>

    <template id="dead">
      <p>Meghaltál!</p>
      <input type="button" value="Újraéledés" />
    </template>


    <template id="Action">
      <input type="button" value="{{action}}">
    </template>

    <template id="NPCPanel">

    </template>

    <template id="blockPanel">

    </template>
<template id="questPanel">
<div id="quest">
  <p>{{QuestType.quest_name}}</p>
  <p>{{QuestType.quest_name}}</p>
  <p>{{QuestType.description}}</p>
  <p>{{currentProgress}}</p>
</div>
</template>
    <div id="charStats">
      <div>
        <img id="pfp" src="./assets/pfpBorder.png" />
        <div class="progress">
          <div class="bar">100/100</div>
        </div>
      </div>
      <span>
        <span id="money" data-title="Pénz"
          ><img class="navIMG" src="./assets/coinIcon.png" /><span></span
        ></span>
        <span id="sword" data-title="Kard"
          ><img class="navIMG" src="./assets/icons/swordIcon.png" /><span
          >stat</span
          ></span
        >
      </span>
      <br />
      <span id="inventory" data-title="Inventory"
        ><img class="navIMG" src="./assets/bagIcon.png"
      /></span>
      <div id="quests"></div>
    </div>
    <span data-title="Kilépés" id="logout"
      ><img class="navIMG" src="./assets/logout.png"
    /></span>
    <span id="clock" data-title="Óra"
      ><img src="./assets/pocketWatch.png" class="navIMG"
    /></span>
    <span id="map" data-title="Mini térkép"
      ><img class="navIMG" src="./assets/mapIcon.png"
    /></span>
    <p id="mouseCoordinates" class="relative"></p>

    <script type="module" src="main.js"></script>
    <script type="module" src="../services/test.js"></script>
  </body>
</html>
