<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <canvas id="game"></canvas>

  <template id="navigationPanel">
    <input class="navigationButtons" type="button" id="forward" value="Ugrás {{name}}" />
    <input class="navigationButtons" type="button" id="backward" value="Ugrás {{name}}" />
  </template>

  <template id="HighlightEntities">
    <p>{{name}}</p>
    <p>{{profession}}</p>
    <p>{{level}}</p>
    <div id="HP">
      <div></div>
    </div>
  </template>

  <template id="dead">
    <p>Meghaltál!</p>
    <input class="navigationButtonsDead" type="button" value="Újraéledés" />
  </template>


  <template id="Action">
    <div>
      <div id="ActionProgress"></div>
    </div>
  </template>

  <template id="NPCPanel">

  </template>

  <template id="blockPanel">

  </template>

  <template id="enterInterior">
    <input class="navigationButtonsEntity" type="button" value="Belépés">
  </template>

  <template id="leaveInterior">
    <input class="navigationButtonsEntity" type="button" value="Kilépés">
  </template>

  <template id="questPanel">
    <p>{{Quest.quest_name}}</p>
  </template>

  <template id="toolPanel">
    <p>{{tool_name}}</p>
    <p>{{level}}</p>
    <p>{{attack}}</p>
  </template>

  <template id="shop">
    <input class="navigationButtonsShop" type="button" value="Ajánlat feladása" id="newOffer">
    <label><input type="number" min="1"> db egy oldalon</label><br>
    <label><input type="number" min="1"> oldal</label>
    <div><span>Kínálat</span> <span>Ár</span></div>
    <div id="items"></div>
  </template>

  <template id="newOffer">
    <form action="http://127.0.0.1:3000/market" method="post">
      <label>Kínált mennyiség: <input name="offeredAmount" type="number" min="1" value="1" required></label><br>
      <label>Kínált alapanyag: <select name="offeredType" required></select></label><br>
      <label>Kért mennyiség: <input name="soughtAmount" type="number" min="1" value="1" required></label><br>
      <label>Kért alapanyag: <select name="soughtType" required></select></label><br>
      <input class="navigationButtonsShop" type="submit" value="Feladás">
    </form>
  </template>

  <div id="charStats">
    <div>
      <img id="pfp" src="./assets/portaits/Játékos.png" />
      <div class="progress">
        <div class="bar">100/100</div>
      </div>
    </div>
    <div id="functionPanel">
      <span id="money"><img class="IMG" src="./assets/icons/coinIcon.png" /><span></span></span>
      <span id="sword"><img class="IMG" src="./assets/icons/swordIcon.png" /></span>
      <span id="inventory"><img class="IMG" src="./assets/icons/bagIcon.png" /></span>
    </div>
  </div>

  <div id="quests">
    <h2>Aktív Küldetések</h2>
  </div>
  <span id="logout"><img class="IMG" src="./assets/icons/logout.png" /></span>
  <span id="map"><img class="IMG" src="./assets/icons/mapIcon.png" /></span>
  <p id="mouseCoordinates" class="relative"></p>


  <audio id="backgroundMusic" loop>
    <source src="/Frontend/GamePage/assets/no_copyright_medieval_song.mp3" type="audio/mpeg">
  </audio>

  <script type="module" src="main.js"></script>
</body>

</html>
